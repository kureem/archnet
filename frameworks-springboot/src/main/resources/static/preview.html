<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Testing the framework</title>
<link rel="stylesheet" type="text/css" href="/webjars/salesforce-lightning-design-system/2.5.2/styles/salesforce-lightning-design-system.min.css" title="Style">



</head>
<body>

<div id="templates" style="display:none">




<div style="height: 500px; min-width: 615px; overflow-x: auto;">
  <div >
    <section class="slds-docked-composer slds-grid slds-grid_vertical slds-is-open" role="dialog" id="videocontainer">
      <header class="slds-docked-composer__header slds-grid slds-shrink-none" aria-live="assertive">
        <div class="slds-media slds-media_center slds-no-space">
          <div class="slds-media__body">
            <h2 class="slds-truncate" title="Lei Chan - Connecting..." name="title">Lei Chan - Connecting...</h2>
          </div>
        </div>
        <div class="slds-col_bump-left slds-shrink-none">
          <button class="slds-button slds-button_icon slds-button_icon" title="Minimize window" name="minimize">
            <svg class="slds-button__icon" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/webjars/salesforce-lightning-design-system/2.4.1/assets/icons/utility-sprite/svg/symbols.svg#minimize_window" />
            </svg>
            <span class="slds-assistive-text">Minimize Composer Panel</span>
          </button>
          <button class="slds-button slds-button_icon slds-button_icon" title="Expand Composer" name="expand">
            <svg class="slds-button__icon" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/webjars/salesforce-lightning-design-system/2.4.1/assets/icons/utility-sprite/svg/symbols.svg#expand_alt" />
            </svg>
            <span class="slds-assistive-text">Expand Composer Panel</span>
          </button>
          <button class="slds-button slds-button_icon slds-button_icon" title="Close" name="close">
            <svg class="slds-button__icon" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/webjars/salesforce-lightning-design-system/2.4.1/assets/icons/utility-sprite/svg/symbols.svg#close" />
            </svg>
            <span class="slds-assistive-text">Close Composer Panel</span>
          </button>
        </div>
      </header>
      <div class="slds-docked-composer__body slds-align_absolute-center">
        <div name="video"></div>
        <div name="volume"></div>
      </div>
      <footer class="slds-docked-composer__footer slds-shrink-none">
        <button class="slds-button slds-button_destructive slds-size_1-of-1">End Call</button>
      </footer>
    </section>
  </div>
</div>






		<div id="accordionSection">
			<section class="slds-accordion__section {{openClass}}">
			  <div class="slds-accordion__summary">
			    <h3 class="slds-text-heading_small slds-accordion__summary-heading">
			      <button aria-expanded="true" class="slds-button slds-button_reset slds-accordion__summary-action">
			        <svg class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">
			          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{iconsLocation}}/{{iconType}}-sprite/svg/symbols.svg#{{iconName}}" />
			        </svg>
			        <span class="slds-truncate" title="{{title}}">{{title}}</span>
			      </button>
			    </h3>
			    <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small slds-shrink-none" aria-haspopup="true">
			      <svg class="slds-button__icon" aria-hidden="true">
			        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{iconsLocation}}/utility-sprite/svg/symbols.svg#down" />
			      </svg>
			      <span class="slds-assistive-text">More Options</span>
			    </button>
			  </div>
			  <div aria-hidden="false" class="slds-accordion__content" name="accordionContent">Accordion details - A</div>
			</section>
		</div>

		<div id="uiFile">
			<a aria-describedby="drag-instructions" draggable="true" href="javascript:void(0);" class="slds-app-launcher__tile slds-text-link_reset slds-is-draggable">
				<div class="slds-app-launcher__tile-figure">
					<span class="slds-avatar slds-avatar_large">
						<abbr class="slds-avatar__initials slds-icon-custom-27" title="{{title}}">{{abbr}}</abbr>
					</span>
					<span class="slds-icon_container" title="Drag item to a new location">
						<svg class="slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/webjars/salesforce-lightning-design-system/2.4.1/assets/icons/utility-sprite/svg/symbols.svg#rows"></use>
						</svg>
					</span>
				</div>
				<div class="slds-app-launcher__tile-body">
					<span class="slds-text-link">{{title}}</span>
					<p>
						{{help}}
					</p>
				</div>
			</a>
		</div>
		
		
		<div id="default">
			<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/webjars/salesforce-lightning-design-system/2.4.1/assets/icons/standard-sprite/svg/symbols.svg#contact" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Template not configured yet..</span>
          </a>
        </h2>
      </div>
    </header>
   
  </div>
  <div class="slds-card__body"></div>
  <footer class="slds-card__footer"></footer>
</article>
		</div>

</div>




 

 <script type="text/javascript" src="https://simplewebrtc.com/latest-v3.js"></script>

<script type="text/javascript" src="/webjars/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="/webjars/codemirror/5.24.2/lib/codemirror.js"></script>


<script type="text/javascript" src="/webjars/codemirror/5.24.2/addon/hint/show-hint.js"></script>
<script type="text/javascript" src="/webjars/codemirror/5.24.2/addon/hint/css-hint.js"></script>
<script type="text/javascript" src="/webjars/codemirror/5.24.2/mode/css/css.js"></script>
<script type="text/javascript" src="/webjars/codemirror/5.24.2/addon/hint/javascript-hint.js"></script>
<script type="text/javascript" src="/webjars/codemirror/5.24.2/mode/javascript/javascript.js"></script>

<script type="text/javascript" src="/webjars/codemirror/5.24.2/addon/hint/xml-hint.js"></script>
<script type="text/javascript" src="/webjars/codemirror/5.24.2/mode/xml/xml.js"></script>
<script type="text/javascript" src="/webjars/codemirror/5.24.2/addon/hint/html-hint.js"></script>
<script type="text/javascript" src="/webjars/codemirror/5.24.2/mode/htmlmixed/htmlmixed.js"></script>
<script type="text/javascript" src="/webjars/mustachejs/2.2.1/mustache.min.js"></script>

<script type="text/javascript" src="/webjars/framework/1.0.5-SNAPSHOT/bundle.js"></script>





</body>
</html>
