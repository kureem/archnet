        <title>Blood Pressure sensor</title>
		 <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  
  <style>
	.mask {
  position: relative;
  overflow: hidden;
  display: block;
  width: 12.5rem;
  height: 6.25rem;
  margin: 1.25rem;
}

.semi-circle {
  position: relative;
  display: block;
  width: 12.5rem;
  height: 6.25rem;
  background: linear-gradient(to right, #c0392b 0%, #f1c40f 50%, #1abc9c 100%);
  border-radius: 50% 50% 50% 50%/100% 100% 0% 0%;
}
.semi-circle::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  z-index: 2;
  display: block;
  width: 8.75rem;
  height: 4.375rem;
  margin-left: -4.375rem;
  background: #fff;
  border-radius: 50% 50% 50% 50%/100% 100% 0% 0%;
}

.semi-circle--mask {
  position: absolute;
  top: 0;
  left: 0;
  width: 12.5rem;
  height: 12.5rem;
  background: transparent;
  transform: rotate(120deg) translate3d(0, 0, 0);
  transform-origin: center center;
  backface-visibility: hidden;
  transition: all .3s ease-in-out;
}
.semi-circle--mask::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0%;
  z-index: 2;
  display: block;
  width: 12.625rem;
  height: 6.375rem;
  margin: -1px 0 0 -1px;
  background: #f2f2f2;
  border-radius: 50% 50% 50% 50%/100% 100% 0% 0%;
}

.gauge--1 .semi-circle {
  background: #1abc9c;
}

.gauge--2 .semi-circle {
  background: #c0392b;
}
.gauge--2 .semi-circle--mask {
  transform: rotate(20deg) translate3d(0, 0, 0);
}

.btn--twitter {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  padding: .5rem;
  background: #3498db;
  color: #fff;
}
  </style>
    </head>
    <body>
       <ons-page>
  <ons-toolbar>
  <div class="left">
      <ons-toolbar-button onclick="showRegister();">Register</ons-toolbar-button>
    </div>
    <div class="center">BP Sensor</div>
    <div class="right">
      <ons-toolbar-button onclick="showLogin();">Login</ons-toolbar-button>
    </div>
    
  </ons-toolbar>
  
  
  <div style="text-align: center; margin-top: 30px;display:none" id="register">
    <p>
      <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
    </p>
    <p>
      <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
    </p>
	<p>
      <ons-input id="firstName" modifier="underbar" placeholder="First Name" float></ons-input>
    </p>
	
	<p>
      <ons-input id="lastName" modifier="underbar" placeholder="Last Name" float></ons-input>
    </p>
    <p style="margin-top: 30px;">
      <ons-button onclick="login()">Register</ons-button>
    </p>
  </div>

  <div style="text-align: center; margin-top: 30px;" id="login">
    <p>
      <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
    </p>
    <p>
      <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
    </p>
    <p style="margin-top: 30px;">
      <ons-button onclick="login()">Sign in</ons-button>
    </p>
  </div>
  
  
   <ons-row style="margin-top: 20px;display:none" id="gaugeform" >
      <ons-col width="40px" style="text-align: center; line-height: 31px;">
        <ons-icon icon="md-thumb-down"></ons-icon>
      </ons-col>
      <ons-col>
	  
		<div class="box gauge--3">
        <div class="mask">
          <div class="semi-circle"></div>
          <div class="semi-circle--mask"></div>
        </div>
      </div>
        <ons-range disabled style="width: 100%;" value="75" id="range"></ons-range>
      </ons-col>
      <ons-col width="40px" style="text-align: center; line-height: 31px;">
        <ons-icon icon="md-thumb-up"></ons-icon>
      </ons-col>
    </ons-row>
  
  
  <p>
    
   
  </p>
</ons-page>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script type="text/javascript">
  
  function login(){
	$('#login').hide();
  $('#gaugeform').show();
  $('#register').hide();
  }
  
  function showLogin(){
	$('#login').show();
  $('#gaugeform').hide();
  $('#register').hide();
  }
  
  function showRegister(){
  $('#login').hide();
  $('#register').show();
  $('#gaugeform').hide();
  }

var exampleSocket = new WebSocket("ws://localhost:8080/cardiac");

exampleSocket.onopen = function (event) {
//  exampleSocket.send("Here's some text that the server is urgently awaiting!"); 
};


exampleSocket.onmessage = function (event) {
var vv = parseInt(event.data);
	 var newVal = Math.floor((vv/4) + 1);

  $('.gauge--3 .semi-circle--mask').attr({
    style: '-webkit-transform: rotate(' + newVal + 'deg);' +
    '-moz-transform: rotate(' + newVal + 'deg);' +
    'transform: rotate(' + newVal + 'deg);'
   });				

document.getElementById('range').value = event.data/3;
	  console.log(newVal);
}
</script>
    </body>
</html>
